<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>BroadCaster</title>
  <link rel="stylesheet" href="./css/master.css">
</head>

<body>
  <div class="wrapper">
    <header id="videoList" class="header">
      <video class="video" id="video" width="250" height="120" autoplay></video>
    </header>

    <article class="content">
      Live stream...
    </article>

    <div class="block-a">
      <iframe id="youtubeFrame" width="250" height="120" src="https://www.youtube.com/embed/cVJ-sIu_HyU" frameborder="0"></iframe>
    </div>
    <div class="block-b">
      <input id="youtubeURLToQueue" type="text" placeholder="paste youtube URL" />
      <button id="play" class="btn btn-default">Add</button>
      <div class="queue">
        <ul id="YTqueue" class="queueList">
          <li class="queueItem">
            Youtube Item List
          </li>
      </div>
    </div>
    <div class="block-c">Local Video Player</div>
    <div class="block-d">
      <input id="localToQueue" type="file" placeholder="paste youtube URL" />
      <div class="queue">
        <ul id="YTqueue" class="queueList">
          <li class="queueItem">
            Local Item List
          </li>
      </div>
    </div>
    <footer class="footer">Made with ❤️ in Electron</footer>
  </div>
  <script>
    require('./js/client.js');
  </script>
</body>

</html>
