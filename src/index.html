<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>BroadCaster</title>
  <link rel="stylesheet" href="../vendor/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/master.css" />
  <link rel="stylesheet" href="../vendor/jquery-ui.min.css" />
  <script>
    if (typeof module === 'object') {
      window.module = module;
      module = undefined;
    }
  </script>
  <script src="../vendor/jquery-3.2.1.min.js"></script>
  <script src="../vendor/jquery-ui.min.js"></script>
  <script>
    if (window.module) module = window.module;
  </script>
</head>

<body>
  <header id="videoList" class="col-md-12 content"></header>

  <!-- left Sidebar section -->
  <div class="col-md-3 content">
    <!--Youtube API player (iFrame API) -->
    <div id="player"></div>

    <!-- Youtube List section -->
    <div class="">
      <input id="youtubeURLToQueue" type="text" placeholder="paste youtube URL" />
      <button id="YoutubeAddToList" class="btn btn-default">Add</button>
      <div class="queue">
        <ul id="YTqueue" class="queue">
          <!--<li class="ui-state-default">
                    <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 1</li>-->
        </ul>
      </div>

      <!-- local video play area -->
      <div class="">
        <video class="video-inactive" id="CurrentLocalvideo" width="250" height="120" autoplay controls />
      </div>

      <!-- local video list section -->
      <div class="">
        <input id="localToQueue" type="file" placeholder="paste youtube URL" accept="video/*" />
        <div class="queue">
          <ul id="LocalQueue" class="queue">
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Live Section -->
  <article id="LiveStreamArea" class="col-md-6">
    Live stream...
    <input id="PlaceholderSelector" type="file" placeholder="choose your image" />
    <video id="LiveStreamArea" class="video-inactive" width="650" height="400" autoplay></video>
  </article>

  <!-- IP Camera Area -->
  <div class="col-md-3 content">
    <iframe id="stream" width="250" height="300" />
  </div>

  <footer class="col-lg-12 well">Made with ❤️ in Electron</footer>
  <script>
    require('./js/client.js');
  </script>
</body>

</html>
