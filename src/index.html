<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>BroadCaster</title>
  <link rel="stylesheet" href="../vendor/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/master.css" />
  <link rel="stylesheet" href="../vendor/jquery-ui.min.css" />
  <script>
    if (typeof module === 'object') {
      window.module = module;
      module = undefined;
    }
  </script>
  <script src="../vendor/jquery-3.2.1.min.js"></script>
  <script src="../vendor/jquery-ui.min.js"></script>
  <script>
    if (window.module) module = window.module;
  </script>
</head>

<body>
  <header id="cameraList" class="col-md-12 content"></header>

  <!-- left Sidebar section -->
  <aside class="col-md-3 content">

    <!-- Youtube Area -->
    <section id="YoutubeArea" class="area">
      <!--Youtube API player (iFrame API) -->
      <video id="player"></video>

      <!-- Youtube List section -->
      <section>
        <div class="queue">
          <ul id="YTqueue" class="queue">
            <!--<li class="ui-state-default">
            <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 1</li>-->
          </ul>
        </div>
        <br/>
        <input id="youtubeURLToQueue" type="text" placeholder="paste youtube URL" />
        <button id="YoutubeAddToList" class="btn btn-default">Add</button>
        <button id="YoutubeGoLive" class="btn btn-danger">Offline</button>
        <br/>
        <br/>
      </section>
    </section>

    <hr/>
    <hr/>
    <!-- local video Area -->
    <section id="LocalVideoArea" class="col-md-12 area">
      <div class="text-center">
        <video id="CurrentLocalvideo" muted class="" width="250" height="120" autoplay controls />
      </div>

      <div class="text-center">
        <button id="playLocalVideo" class="btn btn-default">Start</button>
        <button id="LocalGoLive" class="btn btn-danger">Offline</button>
        <div class="queue">
          <ul id="LocalQueue" class="queue">
          </ul>
        </div>
        <hr/>
        <input id="localToQueue" type="file" placeholder="paste youtube URL" accept="video/*" />
      </div>
    </section>
  </aside>

  <!-- Live Section -->
  <article id="LiveStreamArea" class="col-md-6">
    Live stream <a href="https://youtube.com/my_live_events" target="_blank">Here</a> (recomend using Chrome and Hangouts)
    <input id="PlaceholderSelector" type="file" placeholder="choose your image" />
    <video id="LiveStreamCamera" muted width="650" height="400" autoplay></video>
    <video id="YoutubeCacete" class="ninja" width="650" height="400" autoplay></video>
    <img id="LiveStreamIpCamera" class="ninja" width="650" height="400" />
  </article>

  <!-- IP Camera Area -->
  <aside id="IPCameraArea" class="col-md-3 content area">
    <ul id="ipList" class="list-group">
      <li id="1" class="list-group-item active">Night Traffic - USA</li>
      <li id="2" class="list-group-item">park city - USA</li>
      <li id="3" class="list-group-item">Salzburg - Austria</li>
      <li id="4" class="list-group-item">Tokyo - Japan</li>
      <li id="5" class="list-group-item">Los Angeles - USA</li>
      <li id="6" class="list-group-item">Alabama - USA</li>
      <li id="7" class="list-group-item">Serbia, Belgrade - Traffic</li>
    </ul>
    <button id="ioLive" class="btn btn-danger">IP LIVE</button>
    <br/>
    <br/>
    <img id="stream" width="350" height="300" />




  </aside>

  <footer class="col-lg-12 well">Made with ❤️ in Electron</footer>
  <script>
    require('./js/client.js');
  </script>
</body>

</html>
