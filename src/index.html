<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>BroadCaster</title>
  <link rel="stylesheet" href="./css/master.css"/>
  <link rel="stylesheet" href="../vendor/jquery-ui.min.css"/>
  <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
  <script src="../vendor/jquery-3.2.1.min.js"></script>
  <script src="../vendor/jquery-ui.min.js"></script>
  <script>if (window.module) module = window.module;</script>
</head>

<body>
  <div class="wrapper">
    <header id="videoList" class="header">
      <!--<video class="video" id="video" width="250" height="120" autoplay></video>
      <video autobuffer autoplay>
        <source id="mp4" src="http://192.168.1.10:8080/java.html" />
      </video>-->
    </header>

    <article class="content">
      Live stream...
      <video class="video-active" width="750" height="480" autoplay></video>
    </article>

    <div class="block-a">
      <iframe class="video-inactive" id="youtubeFrame" width="250" height="120" src="https://www.youtube.com/embed/chhksy7wmWY"
        frameborder="0"></iframe>
    </div>
    <div class="block-b">
      <input id="youtubeURLToQueue" type="text" placeholder="paste youtube URL" />
      <button id="play" class="btn btn-default">Add</button>
      <div class="queue">
        <ul id="YTqueue" class="queue">
          <li class="queueItem">
            Youtube Item List
          </li>
      </div>
    </div>
    <div class="block-c">
      <video class="video-inactive" id="CurrentLocalvideo" width="250" height="120" autoplay />
    </div>
    <div class="block-d">
      <input id="localToQueue" type="file" placeholder="paste youtube URL" accept="video/*" />
      <div class="queue">
        <ul id="LocalQueue" class="queue">
          <li class="queueItem">
            Local Item List
          </li>
        </ul>
        <ul id="sortable">
          <li class="ui-state-default">
            <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 1</li>
          <li class="ui-state-default">
            <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 2</li>
          <li class="ui-state-default">
            <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 3</li>
          <li class="ui-state-default">
            <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 4</li>
          <li class="ui-state-default">
            <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 5</li>
          <li class="ui-state-default">
            <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 6</li>
          <li class="ui-state-default">
            <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 7</li>
        </ul>
      </div>
    </div>
    <footer class="footer">Made with ❤️ in Electron</footer>
  </div>
  <script>
    require('./js/client.js');
  </script>
</body>

</html>
