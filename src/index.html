<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>BroadCaster</title>
  <link rel="stylesheet" href="../vendor/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/master.css" />
  <link rel="stylesheet" href="../vendor/jquery-ui.min.css" />
  <script>
    if (typeof module === 'object') {
      window.module = module;
      module = undefined;
    }
  </script>
  <script src="../vendor/jquery-3.2.1.min.js"></script>
  <script src="../vendor/jquery-ui.min.js"></script>
  <script>
    if (window.module) module = window.module;
  </script>
</head>

<body>
  <header id="cameraList" class="col-md-12 content"></header>

  <!-- left Sidebar section -->
  <aside class="col-md-3 content">

    <!-- Youtube Area -->
    <section id="YoutubeArea" class="video-inactive area">
      <!--Youtube API player (iFrame API) -->
      <video id="player"></video>

      <!-- Youtube List section -->
      <section>
        <div class="queue">
          <ul id="YTqueue" class="queue">
            <!--<li class="ui-state-default">
            <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 1</li>-->
          </ul>
        </div>
        <hr/>
        <input id="youtubeURLToQueue" type="text" placeholder="paste youtube URL" />
        <button id="YoutubeAddToList" class="btn btn-default">Add</button>
      </section>
    </section>

    <!-- local video Area -->
    <section id="LocalVideoArea" class="video-inactive area">
      <!-- local video play area -->
      <div class="">
        <video id="CurrentLocalvideo" width="250" height="120" autoplay controls />
      </div>

      <!-- local video list section -->
      <div class="">
        <div class="queue">
          <ul id="LocalQueue" class="queue">
          </ul>
        </div>
        <hr/>
        <input id="localToQueue" type="file" placeholder="paste youtube URL" accept="video/*" />
      </div>
    </section>
  </aside>

  <!-- Live Section -->
  <article id="LiveStreamArea" class="col-md-6">
    Live stream...
    <input id="PlaceholderSelector" type="file" placeholder="choose your image" />
    <video id="LiveStreamCamera" width="650" height="400" autoplay></video>
  </article>

  <!-- IP Camera Area -->
  <aside id="IPCameraArea" class="col-md-3 content video-inactive area">
    <iframe id="stream" width="250" height="300" />
  </aside>

  <footer class="col-lg-12 well">Made with ❤️ in Electron</footer>
  <script>
    require('./js/client.js');
  </script>
</body>

</html>
